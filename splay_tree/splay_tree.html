<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splay Tree Visualization</title>
    <link rel="stylesheet" href="splay_tree.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="">Data Structure</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white active" aria-current="page" href="">Splay Tree</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="">AVL Tree</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <div class="controls">
            <input type="number" id="inputValue" placeholder="Masukkan Angka">
            <button id="btn-insert" onclick="insertNode()">Insert</button>
            <button id="btn-search" onclick="searchNode()">Search</button>
            <button id="btn-delete" onclick="deleteNode()">Delete</button>
            <button id="btn-reset" onclick="resetTree()">Reset</button>
        </div>

        <div id="message" class="mb-5">Siap.</div>

        <div class="canvas-container" id="canvasContainer">
            <canvas id="treeCanvas"></canvas>
        </div>
    </main>

    <script src="splay_tree.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
