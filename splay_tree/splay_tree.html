<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splay Tree Simulator - Final Fix</title>
    <link rel="stylesheet" href="splay_tree.css">
</head>

<body>

    <h1>Simulasi Splay Tree</h1>

    <div class="controls">
        <input type="number" id="inputValue" placeholder="Masukkan Angka"
            onkeydown="if(event.key==='Enter') insertNode()">
        <button id="btn-insert" onclick="insertNode()">Insert</button>
        <button id="btn-search" onclick="searchNode()">Search</button>
        <button id="btn-delete" onclick="deleteNode()">Delete</button>
        <button id="btn-reset" onclick="resetTree()">Reset</button>
    </div>

    <div id="message">Siap.</div>

    <div class="canvas-container" id="canvasContainer">
        <canvas id="treeCanvas"></canvas>
    </div>

    <script src="splay_tree.js"></script>
</body>

</html>
