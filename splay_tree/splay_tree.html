<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="splay_tree.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="">Data Structure</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white active" aria-current="page" href="">Splay Tree</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="">AVL Tree</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Operation -->
    <div
        class="form mb-3 p-3 d-flex flex-wrap align-items-center gap-3 justify-content-md-start justify-content-center">
        <div class="insert-bar">
            <input type="number" id="insert" placeholder="Insert">
            <button class="btn btn-primary" onclick="btnAction('insert')">Insert</button>
        </div>
        <div class="search-bar">
            <input type="number" id="search" placeholder="Search">
            <button class="btn btn-success" onclick="btnAction('search')">Search</button>
        </div>
        <div class="delete-bar">
            <input type="number" id="delete" placeholder="Delete">
            <button class="btn btn-danger" onclick="btnAction('delete')">Delete</button>
        </div>
    </div>

    <!-- Drawing Panel -->
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <footer class="bg-dark text-white p-3 mt-3">
        <p class="text-center mt-2">&copy; Created By Han Wiguna Chandra</p>
    </footer>

    <script src="splay_tree.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
